<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitter</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/twitter.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <li class="nav navbar-nav navbar-left">
          <div class="btn-toolbar" role="toolbar">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-home"></span> Home
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-flash"></span> Moments
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-bell"></span> Notifications
            </button>
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-envelope"></span> Messages
            </button>
          </div>
        </li>
        <form class="navbar-form navbar-right" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Twitter">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
            <button type="button" class="btn btn-default">
              PIC
            </button>
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-edit"></span> Tweet
            </button>
          </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-md-3">
              <div class="media-left media-top">
                PIC
                <a href="#">NASA</a>
                <span class="glyphicon glyphicon-check"></span>
              </div>
              <div class="text twitter-indent">
                @NASA
              </div>
            </div>
            <div class="col-md-9">
              <div class="pull-right">
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-asterisk"></span>
                </button>
                <button type="button" class="btn btn-default">
                  Following
                </button>
              </div>
            </div>
            <div class="col-md-12">
              <div class="text">
                This spiral galaxy hosts a supermassive black hole that is also super-hungry:
              </div>
              <a href="url">http://go.nasa.gov/1Rp6V2w @NASA_Hubble</a>
            </div>
            <img src="img/nasa.jpg" width="100%" />
            <br>
            <br>
            <br>
            <div>
              <li class="twitter-li"> Retweets </li>
              <li class="twitter-li"> Likes </li>
              <li class="twitter-li2"> <a href="url">Pic</a> </li>
              <li class="twitter-li2"> <a href="url">Pic</a> </li>
              <li class="twitter-li2"> <a href="url">Pic</a> </li>
              <li class="twitter-li2"> <a href="url">Pic</a> </li>
              <li class="twitter-li2"> <a href="url">Pic</a> </li>
              <li class="twitter-li2"> <a href="url">Pic</a> </li>
              <li class="twitter-li2"> <a href="url">Pic</a> </li>
            </div>
            <div>
              <li class="twitter-li3"> 1,747 </li>
              <li class="twitter-li"> 2,911 </li>
            </div>
            <br>
            <br>
            <br>
            <div class="text">
              12:44 PM - 8 Jan 2016
            </div>
            <span class="glyphicon glyphicon-arrow-left"></span>
            <span class="glyphicon glyphicon-refresh"></span>
            <span class="glyphicon glyphicon-heart"></span>
            <!--for some reason the 'more' glyphicon is not showing up on my web page,
            so I substituted a plain text ''...''-->
            <span class="glyphicons glyphicons-more"> ... </span>
            <br>
            <div class="media">
              <div class="media-left media-top">
                PIC
              </div>
              <div class="media-body">
                <div class="form-group">
                  <textarea class="form-control" rows="1" placeholder="Reply to @NASA @NASA_Hubble"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      <div class="col-md-3">
      </div>
  </div>

</body>
